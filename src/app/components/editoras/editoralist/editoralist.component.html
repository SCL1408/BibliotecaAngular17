<div class="container">
    <h1>Listagem de editoras</h1>
    <table class="table table-hover">
      <thead>
        <tr class="table-info">
          <th scope="col" class="col-1">#</th>
          <th scope="col" class="col-6">Nome</th>
          <th scope="col" class="col-2">
              <button type="button" class="btn btn-success" data-mdb-ripple-init (click)="new()">Cadastrar</button>
          </th>
        </tr>
      </thead>
      <tbody>
          @for (editora of lista; track $index) {
              <tr>
                <th scope="row">{{editora.id}}</th>
                <td>{{editora.nome}}</td>
                <td>
                  <div class="row">
                      <div class="col-5">
                          <button type="button" class="btn btn-info" data-mdb-ripple-init (click)="edit(editora)">Alterar</button>
                      </div>
                      <div class="col-1"></div>
                      <div class="col-5">
                          <button type="button" class="btn btn-danger" data-mdb-ripple-init>Deletar</button>
                      </div>
                  </div>
                </td>
              </tr>
          }
      </tbody>
    </table>
</div>
<ng-template #modalDetalhe>
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Opções de Editora</h5>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="modalRef.close()"
        ></button>
      </div>
      <div class="modal-body">
        <app-editoradetail [editora]="editoraEdit"></app-editoradetail>
      </div>
</ng-template>
